<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">


    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
        
        body {
            background-color: #f3eae3;
        }
        
        .div2 {
            background-color: white;
        }
        
        container {
            height: 75vh;
        }
        
        img {
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="container mt-8 col-sm-5 col-xs-10 pl-0 pr-0">
        <div class="row bg-white p-0 rounded mx-2">
            <div class="col-md p-0">
                <img src="images/image-product-desktop.jpg" class="w-100 rounded-left d-sm-block d-none" alt="">
                <img src="images/image-product-mobile.jpg" class="w-100 rounded-top d-sm-none d-block" alt="">
            </div>


            <div class="col-md mt-2">
                <p class="" style="font-family: calibri; letter-spacing: .5rem;">Perfume</p>
                <h2>
                    <span class="font-weight-bold">Preview Gabrielle Essence Eau De Parfum</span>
                </h2>
                <p class="" style="color: #888b92;">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                <div class="row">
                    <span class="col-md-8 col-5 font-weight-bolder" style="font-family: algerian; font-size: 30px; color: #218838;">$149.99</span>
                    <span class="col-md-4 col-3 text-center my-auto"><del>$169.99</del></span>
                </div>

                <button class="btn btn-success mx-auto w-100 m-3"> <svg width="15" height="16" xmlns="http://www.w3.org/2000/svg"><path d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z" fill="#FFF"/></svg> Add to Cart</button>
            </div>
        </div>
        <br>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
        </div>
    </div>

</body>

</html>
